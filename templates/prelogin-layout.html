<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} -RChat</title>
  </head>
  <body>
    <!-- Flask message  -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}

        <!-- {{ messages[0][1] }} -->
        Category: {{ messages[0][0] }}
          {{ messages[0][1] }}
      {% endif %}
    {% endwith %}

    {% block content %}

    {% endblock %}
  </body>
</html>
